<html>
	<head>
		<h1> My Favorite Movies </h1>
		<title> Movies </title>
		<script src=https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js></script>
	</head>
	<body>
		<ul id="myList"></ul>
		<input id="valor" type="text">
		<button onclick="AddElement()"> Add Element </button>
		<!--Añadimos 3 elementos por defecto-->
		<script type="text/javascript">
			localStorage.clear();
			localStorage.setItem("1", "Avengers: Endgame");
			localStorage.setItem("2", "The Dark Knight");
			localStorage.setItem("3", "Harry Potter and the Philosopher's Stone");
			var storage_size = localStorage.length;
			for(var i=0; i<storage_size; i++){
				var item = localStorage.getItem(localStorage.key(i));
				var element = $("<li>"+item+"<button>Delete</button></li>");
				$("#myList").append(element);
			}
			<!-- Funcion para añadir elementos en la lista -->
			function AddElement(){
				var value = $("#valor").val();
				localStorage.setItem(storage_size+1, value);
				var element = $("<li>"+value+"<button>Delete</button></li>");
				$("#myList").append(element);
				$('#valor').val('')
			}
			<!-- Funcion para eliminar elementos de la lista -->
				$('ul').on('click','button', 
				function(){
				console.log('delete');
				$(this).closest("li").remove();
         });
		</script>
	</body>
